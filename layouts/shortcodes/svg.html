{{ $img := .Page.Resources.GetMatch (printf "%s" (.Get "src" | safeURL )) }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}
{{ $captionPosition := .Get "caption-position" }}

<style>
  svg { margin: auto;}
</style>

<figure>
  <div>
    {{ readFile $img.RelPermalink | safeHTML }}
  </div>

  {{ with $caption }}
    <figcaption>
      {{ . }}
    </figcaption>
  {{ end }}
</figure>
